  <header>

    <h1>Calculadora de Financiamento</h1>
    <p>Simule parcelas de financiamento</p>
  </header>

  <main>
    <section class="container">
      <h2>Preencha os dados</h2>

      <div class="form-group">
        <label for="valor">Valor do financiamento (R$):</label>
        <input type="number" id="valor" placeholder="Ex.: 50000" />
      </div>

      <div class="form-group">
        <label for="taxa">Taxa de juros (% ao mês):</label>
        <input type="number" id="taxa" step="0.01" placeholder="Ex.: 1.5" />
      </div>

      <div class="form-group">
        <label for="parcelas">Quantidade de parcelas:</label>
        <input type="number" id="parcelas" placeholder="Ex.: 60" />
      </div>

      <div class="botao-porcentagem">
        <button onclick="calcularFinanciamento()">Calcular</button>
      </div>

      <p id="resultado" class="resultado"></p>
    </section>
