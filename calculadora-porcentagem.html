  <main>
    <section class="container">
      <h2>Preencha os dados</h2>

      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Ex.: 100" />
      </div>

      <div class="form-group">
        <label for="porcentagem">Porcentagem (%):</label>
        <input type="number" id="porcentagem" step="0.01" placeholder="Ex.: 20" />
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de cálculo:</label>
        <select id="tipo">
          <option value="desconto">Desconto</option>
          <option value="aumento">Aumento</option>
          <option value="percentual">Qual o percentual?</option>
        </select>
      </div>

      <div class="botao-porcentagem">
        <button onclick="calcularPorcentagem()">Calcular</button>
      </div>
