<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Padrão Online - Simples, Rápida e Completa</title>
  <meta name="description" content="Calculadora padrão online para somar, subtrair, multiplicar, dividir, calcular raiz quadrada e potência. Simples, prática e gratuita!" />
  <meta name="keywords" content="calculadora online, operações básicas, raiz quadrada, potência, calculadora simples, matemática online" />
  <meta name="author" content="Calculadora Fácil Online" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style-padrao.css" />
</head>
<body>
  <header>
    <button id="btn-voltar" onclick="voltar()">⟵ Voltar</button>
    <h1>Calculadora Padrão</h1>
    <p>Efetue cálculos simples e avançados como raiz e potência diretamente do navegador.</p>
  </header>

  <main>
    <section class="container">
      <div class="display">
        <input type="text" id="display" value="0" readonly />
      </div>

      <div class="botoes">
        <button onclick="limpar()">C</button>
        <button onclick="apagar()">⌫</button>
        <button onclick="raizQuadrada()">√</button>
        <button onclick="operar('/')">÷</button>

        <button onclick="inserir('7')">7</button>
        <button onclick="inserir('8')">8</button>
        <button onclick="inserir('9')">9</button>
        <button onclick="operar('*')">×</button>

        <button onclick="inserir('4')">4</button>
        <button onclick="inserir('5')">5</button>
        <button onclick="inserir('6')">6</button>
        <button onclick="operar('-')">−</button>

        <button onclick="inserir('1')">1</button>
        <button onclick="inserir('2')">2</button>
        <button onclick="inserir('3')">3</button>
        <button onclick="operar('+')">+</button>

        <button class="zero" onclick="inserir('0')">0</button>
        <button onclick="inserir('.')">.</button>
        <button onclick="potencia()">x<sup>y</sup></button>
        <button class="igual" onclick="calcular()">=</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Calculadora Fácil Online. Todos os direitos reservados.</p>
  </footer>
  <script src="padrao.js"></script>
</body>
</html>
