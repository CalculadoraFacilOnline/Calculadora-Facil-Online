<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Calculadora padrão online. Faça operações básicas de forma simples." />
  <meta name="keywords" content="calculadora online, calculadora padrão, operações básicas" />
  <title>Calculadora Padrão</title>
  <link rel="stylesheet" href="style.css" />
   <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <button id="btn-voltar" onclick="voltar()">⟵ Voltar</button>
    <h1>Calculadora Padrão</h1>
    <p>Faça operações básicas de forma simples</p>
  </header>

  <main>
    <section class="container">
      <div class="display">
        <input type="text" id="display"/>
      </div>

      <div class="botoes">
        <button onclick="limpar()">C</button>
        <button onclick="adicionar('*')">×</button>
        <button onclick="adicionar('/')">÷</button>
        <button onclick="apagar()">⌫</button>

        <button onclick="adicionar('7')">7</button>
        <button onclick="adicionar('8')">8</button>
        <button onclick="adicionar('9')">9</button>
        <button onclick="adicionar('-')">−</button>

        <button onclick="adicionar('4')">4</button>
        <button onclick="adicionar('5')">5</button>
        <button onclick="adicionar('6')">6</button>
        <button onclick="adicionar('+')">+</button>

        <button onclick="adicionar('1')">1</button>
        <button onclick="adicionar('2')">2</button>
        <button onclick="adicionar('3')">3</button>
        <button class="igual" onclick="calcular()">=</button>

        <button class="zero" onclick="adicionar('0')">0</button>
        <button onclick="adicionar('.')">,</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CalculadoraFácil Online. Todos os direitos reservados.</p>
  </footer>
  <script src="js/padrao.js"></script>
  </body>
</html>
